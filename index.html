        /* Vari√°veis de Cores e Tamanhos */
        :root {

            --chat--color-secondary: #20b69e;

        /* Estiliza√ß√£o para formatar o t√≠tulo e subt√≠tulo verticalmente no cabe√ßalho */
        .n8n-chat-header-title {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;

        .n8n-chat-header-title > h1 {

        .n8n-chat-header-title > p {

        /* ‚ùó SOLU√á√ÉO FINAL: For√ßa a exibi√ß√£o da imagem, removendo conte√∫dos concorrentes */

            height: 32px !important;
            margin-right: 10px !important;

            /* Sobrescreve e remove qualquer conte√∫do padr√£o ou SVG */
            content: '' !important;
            background-image: none !important;

            /* Aplica sua imagem de fundo com a mais alta prioridade */
            background-image: var(--chat--header--icon) !important;
            background-size: cover !important; 
            background-repeat: no-repeat !important;
            background-position: center !important;
            
            /* Deixa o √≠cone redondo */
