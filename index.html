<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Next IA - Assistente Virtual Inteligente</title>
    <meta name="description" content="Assistente virtual especializado em LMS Next para esclarecer dúvidas e fornecer suporte especializado sobre o uso da plataforma.">
    
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Inicializando chat...</p>
        </div>
    </div>

    <div class="container">
        <header class="header">...</header>
        <main class="main-content">...</main>
        <footer class="footer">
            <p>&copy; LMS Next IA. Powered by Artificial Intelligence - Em teste (desenvolvendo).</p>
        </footer>
    </div>
    
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .chat-widget-container {
      position: fixed;
      bottom: 24px; right: 24px;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .chat-button {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-color: hsl(221 83% 53%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px -4px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    
    .chat-button:hover {
      transform: scale(1.1);
    }
    
    .chat-button svg {
      width: 24px;
      height: 24px;
      color: white;
    }
    
    .chat-window {
      width: 384px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-window.hidden {
      display: none;
    }
    
    .chat-header {
      background-color: hsl(221 83% 53%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }
    
    .chat-bot-name {
      font-weight: 600;
      font-size: 14px;
    }
    
    .chat-status {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .chat-close {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
    }
    
    .chat-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
    }
    
    .message.bot {
      background: #f5f5f5;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .message.user {
      background: hsl(221 83% 53%);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .chat-input-container {
      padding: 16px;
      border-top: 1px solid #e5e5e5;
      display: flex;
      gap: 8px;
    }
    
    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 24px;
      outline: none;
      font-size: 14px;
    }
    
    .chat-send {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: hsl(221 83% 53%);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-dots {
      display: flex;
      gap: 4px;
    }
    
    .loading-dot {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="chat-widget-container">
    <button class="chat-button" id="chatButton" onclick="toggleChat()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    </button>
    
    <div class="chat-window hidden" id="chatWindow">
      <div class="chat-header">
        <div class="chat-header-info">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=assistant" alt="AI Assistant" class="chat-avatar">
          <div>
            <div class="chat-bot-name">AI Assistant</div>
            <div class="chat-status">Online</div>
          </div>
        </div>
        <button class="chat-close" onclick="toggleChat()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <div class="chat-messages" id="messages">
        <div class="message bot">Olá! Como posso ajudar você hoje?</div>
      </div>
      
      <div class="chat-input-container">
        <input type="text" class="chat-input" id="messageInput" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
        <button class="chat-send" onclick="sendMessage()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    let isOpen = false;
    
    function toggleChat() {
      isOpen = !isOpen;
      const button = document.getElementById('chatButton');
      const window = document.getElementById('chatWindow');
      
      if (isOpen) {
        button.style.display = 'none';
        window.classList.remove('hidden');
      } else {
        button.style.display = 'flex';
        window.classList.add('hidden');
      }
    }
    
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
    
    function addMessage(text, sender) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function showLoading() {
      const messagesDiv = document.getElementById('messages');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message bot';
      loadingDiv.id = 'loading';
      loadingDiv.innerHTML = '<div class="loading-dots"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    }
    
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      addMessage(message, 'user');
      input.value = '';
      
      showLoading();
      
      // Send to n8n webhook
      try {
        
        await fetch('https://n8n.lmsnext.com.br/webhook/b1a55f68-a7f8-4e4e-896e-a1c6710f912a/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          mode: 'no-cors',
          body: JSON.stringify({
            message: message,
            timestamp: new Date().toISOString(),
            session_id: 'session_' + Date.now()
          })
        });
        
        
        setTimeout(() => {
          hideLoading();
          addMessage('Mensagem recebida! Configure o webhook do n8n para receber respostas reais.', 'bot');
        }, 1000);
      } catch (error) {
        hideLoading();
        addMessage('Erro ao enviar mensagem. Verifique sua conexão.', 'bot');
      }
    }
  </script>


    <script src="scrips.js"></script>
</body>
</html>
